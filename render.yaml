# Render.yaml - Configuration for Render.com deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kai-whatsapp-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # or frankfurt, singapore, ohio
    plan: starter  # starter, standard, pro
    
    # Health check
    healthCheckPath: /health
    
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GENELINE_API_KEY
        sync: false  # Set in dashboard
      - key: GENELINE_HOST
        value: https://message.geneline-x.net
      - key: SUPABASE_URL
        sync: false  # Set in dashboard
      - key: SUPABASE_KEY
        sync: false  # Set in dashboard
      - key: SERPAPI_API_KEY
        sync: false  # Set in dashboard
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
    
    # Disk for WhatsApp session persistence
    disk:
      name: whatsapp-session
      mountPath: /app/.wwebjs_auth
      sizeGB: 1
